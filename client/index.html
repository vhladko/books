<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Noto+Sans:700|Noto+Sans:400');
  </style>
  <link rel="stylesheet" href="colors.css">
  <link rel="stylesheet" href="typography.css">
  <link rel="stylesheet" href="shades.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.png" />
      <a href="/">Books</a>
    </div>
  </header>
  <main>
    <section class="card">
      <h3 class="card-title">Current book</h3>
      <div class="book">
        <h5 class="book-name">
          48 законів влади
        </h5>
        <div class="book-progress">
          <p>Your progress:</p> 
          <progress max="100" value="70" />
        </div>
        <div class="book-page-current">Last read page: 458</div>
        <div class="book-image"><img src="https://bookclub.ua/images/db/goods/k/45790_113392_k.jpg" /></div>
        <div class="book-page-counter">Total: 600 pages</div>
        <button>Update last read page</button>
      </div>
    </section>
  </main>
  <footer></footer>
  <script type="module" src="script.js"></script>
</body>

</html>
